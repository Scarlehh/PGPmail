<html>
	<head>
		<script type="text/javascript" src="resources/js/openpgp.js"></script>
		<script type="text/javascript" src="keyring.js"></script>
		<link rel="stylesheet" href="resources/css/bootstrap.css">
	</head>
	<body style="width:550px">
		<div id="keyring" class="container" style="margin: 10px">
			<div id="public">
				<h3>Public Keys:</h3>
				<div id="pubEmails"></div>
			</div>

			<div id="private">
				<h3>Private Keys:</h3>
				<div id="privEmails"></div>
			</div>

			<div id="keySaveForm">
				<div class="form-group">
					<label for="keySave"><h3>Save Key:</h3></label>
					<input class="form-control keySave" style="margin: 5px" type="text" placeholder="Name" name="name">
					<input class="form-control keySave" style="margin: 5px" type="email" placeholder="Email" name="email">
					<textarea class="form-control keySave" style="margin: 5px" type="text" placeholder="Public Key" name="pubKey"></textarea>
					<textarea class="form-control keySave" style="margin: 5px" type="text" placeholder="Private Key (optional)" name="privKey"></textarea>
				</div>
				<button id="keySaveButton" type="button" class="btn btn-primary">Save</button>
			</div>

			<div id="keyGenForm">
				<div class="form-group">
					<label for="keyGen"><h3>Generate Key Pair:</h3></label>
					<input class="form-control keyGen" style="margin: 5px" type="text" placeholder="Name" name="name">
					<input class="form-control keyGen" style="margin: 5px" type="email" placeholder="Email" name="email">
					<input class="form-control keyGen" style="margin: 5px" type="password" placeholder="Passphrase" name="passphrase">
				</div>
				<button id="keyGenButton" type="button" class="btn btn-primary">Generate</button>
			</div>
		</div>
	</body>
</html>
